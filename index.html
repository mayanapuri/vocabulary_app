<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiQuest - Vocabulary Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #fafafa;
            color: #1d1d1f;
            min-height: 100vh;
            line-height: 1.5;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.03em;
            text-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .subtitle {
            font-size: 1.375rem;
            font-weight: 400;
            opacity: 0.95;
            letter-spacing: -0.01em;
            margin-bottom: 40px;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }

        .nav-tab {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 1.0625rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .tab-content {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .search-input {
            width: 100%;
            padding: 22px 28px;
            padding-left: 70px;
            border: none;
            border-radius: 20px;
            font-size: 1.125rem;
            outline: none;
            background: white;
            color: #1d1d1f;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: #86868b;
        }

        .search-icon {
            position: absolute;
            left: 28px;
            top: 50%;
            transform: translateY(-50%);
            color: #86868b;
            font-size: 1.375rem;
            transition: color 0.3s ease;
        }

        .search-input:focus + .search-icon {
            color: #667eea;
        }

        .search-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .search-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .search-button:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            margin-top: 50px;
            text-align: left;
        }

        .word-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f0f0;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .word-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .word-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 24px;
            justify-content: space-between;
        }

        .word-info {
            display: flex;
            align-items: baseline;
            gap: 16px;
            flex: 1;
        }

        .word {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1d1d1f;
            letter-spacing: -0.02em;
        }

        .phonetic {
            font-size: 1.25rem;
            color: #86868b;
            font-weight: 400;
        }

        .save-button {
            background: linear-gradient(135deg, #34c759 0%, #28a745 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 199, 89, 0.4);
        }

        .save-button.saved {
            background: linear-gradient(135deg, #86868b 0%, #6c6c70 100%);
            box-shadow: 0 4px 15px rgba(134, 134, 139, 0.3);
        }

        .part-of-speech {
            display: inline-block;
            background: linear-gradient(135deg, #f5f5f7 0%, #e5e5e7 100%);
            color: #86868b;
            padding: 6px 16px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .definition {
            font-size: 1.25rem;
            color: #1d1d1f;
            line-height: 1.7;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .example {
            font-size: 1.0625rem;
            color: #86868b;
            font-style: italic;
            padding: 16px 20px;
            border-left: 4px solid #667eea;
            margin-top: 16px;
            background: #f8f9fa;
            border-radius: 0 12px 12px 0;
        }

        .loading {
            text-align: center;
            color: #86868b;
            font-size: 1.25rem;
            margin-top: 50px;
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            margin-top: 30px;
            font-weight: 500;
        }

        .vocabulary-section {
            margin-top: 40px;
        }

        .vocabulary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .vocabulary-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1d1d1f;
            letter-spacing: -0.02em;
        }

        .vocabulary-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .word-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9375rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .clear-button {
            background: linear-gradient(135deg, #ff3b30 0%, #d70015 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .clear-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 59, 48, 0.4);
        }

        .clear-button:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .vocabulary-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .vocab-card {
            background: white;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid #f0f0f0;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .vocab-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .vocab-word {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .vocab-definition {
            font-size: 1rem;
            color: #86868b;
            line-height: 1.6;
        }

        .game-section {
            text-align: center;
            margin-top: 40px;
        }

        .game-header {
            margin-bottom: 50px;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .game-subtitle {
            color: #86868b;
            font-size: 1.25rem;
            font-weight: 400;
        }

        .game-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 40px;
        }

        .stat {
            text-align: center;
            background: white;
            padding: 24px 32px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid #f0f0f0;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .game-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 3px solid transparent;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 500;
            font-size: 1.0625rem;
            line-height: 1.5;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .game-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
        }

        .game-card.matched {
            border-color: #34c759;
            background: linear-gradient(135deg, #f0fff4 0%, #e6ffe6 100%);
            opacity: 0.8;
            transform: scale(0.98);
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        .game-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.0625rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .game-button:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .no-vocabulary {
            text-align: center;
            color: #86868b;
            font-size: 1.25rem;
            margin-top: 50px;
            padding: 60px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid #f0f0f0;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.125rem;
            }
            
            .nav-tabs {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .nav-tab {
                width: 200px;
            }
            
            .search-input {
                padding: 20px 24px 20px 60px;
                font-size: 1rem;
            }
            
            .search-button {
                padding: 16px 28px;
                font-size: 1rem;
            }

            .word-card {
                padding: 28px;
            }

            .word {
                font-size: 2rem;
            }

            .vocabulary-list {
                grid-template-columns: 1fr;
            }

            .game-grid {
                grid-template-columns: 1fr;
            }

            .game-stats {
                flex-direction: column;
                gap: 20px;
            }

            .game-card {
                min-height: 120px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">LexiQuest</h1>
        <p class="subtitle">Your Vocabulary Adventure Awaits</p>
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('search')">üîç Search</button>
            <button class="nav-tab" onclick="switchTab('vocabulary')">üìö My Words</button>
            <button class="nav-tab" onclick="switchTab('game')">üéÆ Match Game</button>
        </div>
    </div>

    <div class="main-content">
        <!-- Search Tab -->
        <div id="search-tab" class="tab-content active">
            <div class="search-section">
                <div class="search-container">
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Enter a word to look up..."
                        id="searchInput"
                    >
                    <span class="search-icon">üîç</span>
                </div>
                
                <button class="search-button" onclick="performSearch()" id="searchButton">
                    Search
                </button>
                
                <div class="results" id="results"></div>
            </div>
        </div>

        <!-- Vocabulary Tab -->
        <div id="vocabulary-tab" class="tab-content">
            <div class="vocabulary-section">
                <div class="vocabulary-header">
                    <h2 class="vocabulary-title">My Vocabulary Collection</h2>
                    <div class="vocabulary-controls">
                        <span class="word-count" id="wordCount">0 words</span>
                        <button class="clear-button" onclick="clearAllWords()" id="clearButton">Clear All Words</button>
                    </div>
                </div>
                <div class="vocabulary-list" id="vocabularyList">
                    <div class="no-vocabulary">No words saved yet. Start searching to build your vocabulary!</div>
                </div>
            </div>
        </div>

        <!-- Game Tab -->
        <div id="game-tab" class="tab-content">
            <div class="game-section">
                <div class="game-header">
                    <h2 class="game-title">Match the Words</h2>
                    <p class="game-subtitle">Test your knowledge by matching words with their definitions</p>
                </div>
                
                <div class="game-container">
                    <div class="game-stats">
                        <div class="stat">
                            <div class="stat-value" id="score">0</div>
                            <div class="stat-label">Score</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="attempts">0</div>
                            <div class="stat-label">Attempts</div>
                        </div>
                    </div>
                    
                    <div class="game-grid" id="gameGrid"></div>
                    
                    <div class="game-controls">
                        <button class="game-button" onclick="startGame()" id="startButton">Start Game</button>
                        <button class="game-button" onclick="resetGame()" id="resetButton" disabled>Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let vocabulary = JSON.parse(localStorage.getItem('lexiquest_vocabulary')) || [];
        let currentTab = 'search';
        let gameWords = [];
        let selectedCards = [];
        let score = 0;
        let attempts = 0;
        let gameActive = false;

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('results');
        const vocabularyList = document.getElementById('vocabularyList');
        const wordCount = document.getElementById('wordCount');
        const gameGrid = document.getElementById('gameGrid');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const scoreElement = document.getElementById('score');
        const attemptsElement = document.getElementById('attempts');
        const clearButton = document.getElementById('clearButton');

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            currentTab = tabName;
            
            if (tabName === 'vocabulary') {
                updateVocabularyDisplay();
            } else if (tabName === 'game') {
                updateGameDisplay();
            }
        }

        // Dictionary API function
        async function searchWord(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Word not found');
                    }
                    throw new Error('Failed to fetch definition');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                throw error;
            }
        }

        // Search functionality
        async function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showError('Please enter a word to search');
                return;
            }

            setLoadingState(true);
            resultsContainer.innerHTML = '<div class="loading"><span class="spinner"></span>Searching...</div>';

            try {
                const data = await searchWord(query);
                displayResults(data);
            } catch (error) {
                if (error.message === 'Word not found') {
                    showError(`No definition found for "${query}"`);
                } else {
                    showError('Failed to fetch definition. Please try again.');
                }
            } finally {
                setLoadingState(false);
            }
        }

        function displayResults(data) {
            resultsContainer.innerHTML = '';
            
            data.forEach(entry => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                
                const isSaved = vocabulary.some(vocab => vocab.word === entry.word);
                
                let cardHTML = `
                    <div class="word-header">
                        <div class="word-info">
                            <span class="word">${entry.word}</span>
                            ${entry.phonetics && entry.phonetics[0] && entry.phonetics[0].text ? 
                                `<span class="phonetic">${entry.phonetics[0].text}</span>` : ''}
                        </div>
                        <button class="save-button ${isSaved ? 'saved' : ''}" onclick="toggleSaveWord('${entry.word}', this)">
                            ${isSaved ? '‚úì Saved' : 'üíæ Save Word'}
                        </button>
                    </div>
                `;

                entry.meanings.forEach(meaning => {
                    cardHTML += `
                        <div class="part-of-speech">${meaning.partOfSpeech}</div>
                        <div class="definition">${meaning.definitions[0].definition}</div>
                        ${meaning.definitions[0].example ? 
                            `<div class="example">"${meaning.definitions[0].example}"</div>` : ''}
                    `;
                });

                wordCard.innerHTML = cardHTML;
                resultsContainer.appendChild(wordCard);
            });
        }

        function toggleSaveWord(word, button) {
            const existingIndex = vocabulary.findIndex(vocab => vocab.word === word);
            
            if (existingIndex !== -1) {
                vocabulary.splice(existingIndex, 1);
                button.classList.remove('saved');
                button.innerHTML = 'üíæ Save Word';
            } else {
                const wordData = {
                    word: word,
                    definition: button.closest('.word-card').querySelector('.definition').textContent,
                    timestamp: new Date().toISOString()
                };
                vocabulary.push(wordData);
                button.classList.add('saved');
                button.innerHTML = '‚úì Saved';
            }
            
            localStorage.setItem('lexiquest_vocabulary', JSON.stringify(vocabulary));
            
            if (currentTab === 'vocabulary') {
                updateVocabularyDisplay();
            }
        }

        function updateVocabularyDisplay() {
            wordCount.textContent = `${vocabulary.length} words`;
            
            // Update clear button state
            clearButton.disabled = vocabulary.length === 0;
            
            if (vocabulary.length === 0) {
                vocabularyList.innerHTML = '<div class="no-vocabulary">No words saved yet. Start searching to build your vocabulary!</div>';
                return;
            }
            
            vocabularyList.innerHTML = '';
            vocabulary.forEach(vocab => {
                const vocabCard = document.createElement('div');
                vocabCard.className = 'vocab-card';
                vocabCard.innerHTML = `
                    <div class="vocab-word">${vocab.word}</div>
                    <div class="vocab-definition">${vocab.definition}</div>
                `;
                vocabularyList.appendChild(vocabCard);
            });
        }

        function updateGameDisplay() {
            if (vocabulary.length < 4) {
                gameGrid.innerHTML = '<div class="no-vocabulary">You need at least 4 words in your vocabulary to play the game!</div>';
                startButton.disabled = true;
                return;
            }
            
            startButton.disabled = false;
            gameGrid.innerHTML = '<div class="no-vocabulary">Click "Start Game" to begin matching words with their definitions!</div>';
        }

        function startGame() {
            if (vocabulary.length < 4) return;
            
            gameActive = true;
            score = 0;
            attempts = 0;
            selectedCards = [];
            
            const shuffled = [...vocabulary].sort(() => 0.5 - Math.random());
            gameWords = shuffled.slice(0, Math.min(6, vocabulary.length));
            
            const cards = [];
            gameWords.forEach(word => {
                cards.push({
                    type: 'word',
                    content: word.word,
                    definition: word.definition,
                    id: `word-${word.word}`,
                    wordKey: word.word
                });
                cards.push({
                    type: 'definition',
                    content: word.definition,
                    word: word.word,
                    id: `def-${word.word}`,
                    wordKey: word.word
                });
            });
            
            cards.sort(() => 0.5 - Math.random());
            
            gameGrid.innerHTML = '';
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'game-card';
                cardElement.textContent = card.content;
                cardElement.dataset.id = card.id;
                cardElement.dataset.type = card.type;
                cardElement.dataset.word = card.wordKey;
                cardElement.onclick = () => selectCard(cardElement);
                gameGrid.appendChild(cardElement);
            });
            
            startButton.disabled = true;
            resetButton.disabled = false;
            updateGameStats();
        }

        function selectCard(cardElement) {
            if (!gameActive || cardElement.classList.contains('matched') || cardElement.classList.contains('selected')) {
                return;
            }
            
            cardElement.classList.add('selected');
            selectedCards.push(cardElement);
            
            if (selectedCards.length === 2) {
                attempts++;
                const card1 = selectedCards[0];
                const card2 = selectedCards[1];
                
                if (card1.dataset.word === card2.dataset.word && card1.dataset.type !== card2.dataset.type) {
                    score++;
                    card1.classList.remove('selected');
                    card2.classList.remove('selected');
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    
                    const matchedCards = document.querySelectorAll('.game-card.matched');
                    if (matchedCards.length === gameWords.length * 2) {
                        setTimeout(() => {
                            alert(`Congratulations! You've matched all words! Final score: ${score}/${attempts}`);
                            gameActive = false;
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('selected');
                        card2.classList.remove('selected');
                    }, 1000);
                }
                
                selectedCards = [];
                updateGameStats();
            }
        }

        function resetGame() {
            gameActive = false;
            selectedCards = [];
            score = 0;
            attempts = 0;
            updateGameStats();
            updateGameDisplay();
            startButton.disabled = false;
            resetButton.disabled = true;
        }

        function updateGameStats() {
            scoreElement.textContent = score;
            attemptsElement.textContent = attempts;
        }

        function showError(message) {
            resultsContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        function setLoadingState(isLoading) {
            searchButton.disabled = isLoading;
            searchButton.textContent = isLoading ? 'Searching...' : 'Search';
        }

        function clearAllWords() {
            if (confirm('Are you sure you want to clear all words? This action cannot be undone.')) {
                vocabulary = [];
                localStorage.setItem('lexiquest_vocabulary', JSON.stringify(vocabulary));
                updateVocabularyDisplay();
            }
        }

        // Event listeners
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !searchButton.disabled) {
                performSearch();
            }
        });

        window.addEventListener('load', function() {
            searchInput.focus();
            updateVocabularyDisplay();
        });
    </script>
</body>
</html>
